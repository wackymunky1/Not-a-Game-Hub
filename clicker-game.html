<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #cookie {
            width: 200px;
            cursor: pointer;
        }
        #clicks {
            font-size: 24px;
        }
        #upgrade {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Cookie Clicker</h1>
<img id="cookie" src="https://th.bing.com/th/id/OIP.gFroPANpJwVNJm6t5MbqEAHaHs?w=173&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Cookie">
<p id="clicks">Cookies: 0</p>
<button id="upgrade">Upgrade (Cost: 10 cookies)</button>

<script>
    let cookies = 0;
    let cookiesPerClick = 1;
    let upgradeCost = 10;

    const cookieImg = document.getElementById('cookie');
    const cookiesDisplay = document.getElementById('clicks');
    const upgradeButton = document.getElementById('upgrade');

    // Update cookies display
    function updateDisplay() {
        cookiesDisplay.textContent = `Cookies: ${cookies}`;
        upgradeButton.textContent = `Upgrade (Cost: ${upgradeCost} cookies)`;
    }

    // Click handler
    cookieImg.addEventListener('click', () => {
        cookies += cookiesPerClick;
        updateDisplay();
    });

    // Upgrade handler
    upgradeButton.addEventListener('click', () => {
        if (cookies >= upgradeCost) {
            cookies -= upgradeCost;
            cookiesPerClick += 1;
            upgradeCost = Math.floor(upgradeCost * 1.5); // Increase cost for next upgrade
            updateDisplay();
        }
    });

    // Initial display update
    updateDisplay();
</script>

</body>
</html>
